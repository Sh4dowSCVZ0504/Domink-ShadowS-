<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dominik Site</title>
<style>
:root {
    --bg-1: #0b0f14;
    --bg-2: #0f1f24;
    --bg-3: #1a1a1a;
    --bg-4: #200810;
    --bg-box: rgba(15, 20, 28, 0.85);
    --neon-main: #00b3b3;
    --neon-red: #ff0033;
    --text-main: #e6e6e6;
}

body.light {
    --bg-1: #f5f7ff;
    --bg-2: #e6f0ff;
    --bg-3: #ffffff;
    --bg-4: #fff4cc;
    --bg-box: rgba(255, 255, 255, 0.85);
    --neon-main: #4da6ff;
    --neon-red: #ffd84d;
    --text-main: #0a0a0a;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    min-height: 100vh;
    font-family: 'Arial', sans-serif;
    color: var(--text-main);
    background: linear-gradient(270deg,var(--bg-1),var(--bg-2),var(--bg-3),var(--bg-4));
    background-size: 600% 600%;
    animation: cyber 14s ease infinite;
    transition: 0.4s ease;
    display: flex;
    overflow-x: hidden;
}

/* ================= ANIMA√á√ÉO DE FUNDO ================= */
@keyframes cyber {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ================= MATRIX ================= */
#matrixCanvas {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index:0;
}

/* ================= SIDEBAR ================= */
.sidebar {
    width: 80px;
    background: var(--bg-box);
    border-right: 2px solid var(--neon-main);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 15px 0;
    position: fixed;
    top: 0;
    bottom: 0;
    z-index: 1000;
}
.sidebar .center-icons {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
}
.sidebar button {
    background: none;
    border: none;
    margin: 20px 0;
    cursor: pointer;
    transition: 0.3s, filter 0.6s;
}
.sidebar button img {
    width: 45px;
    height: 45px;
    transition: 0.3s, filter 0.6s, transform 0.3s;
}
.sidebar button:hover img {
    filter: drop-shadow(0 0 15px var(--neon-main));
    transform: scale(1.1);
}

/* ================= MAIN ================= */
.main {
    flex: 1;
    margin-left: 80px;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    flex-direction: column;
    padding: 30px;
    transition: 0.4s ease;
    position: relative;
    z-index: 1;
}
h1 {
    color: var(--neon-main);
    text-shadow: 0 0 12px var(--neon-main);
    animation: h1Glow 2s infinite;
    font-size: 2.5rem;
    margin-bottom: 20px;
}
@keyframes h1Glow {
  0% { text-shadow: 0 0 8px var(--neon-main); }
  50% { text-shadow: 0 0 25px var(--neon-main); }
  100% { text-shadow: 0 0 8px var(--neon-main); }
}

/* ================= MODALS ================= */
.modal {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--bg-box);
    border: 2px solid var(--neon-main);
    border-radius: 12px;
    padding: 25px;
    width: 90%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 0 30px var(--neon-main);
    z-index: 500;
    animation: cardGlow 3s infinite;
}
.modal.active { display: block; }

/* ================= BOT√ïES ================= */
.btn {
    padding: 12px 16px;
    font-size: 1.05rem;
    letter-spacing: 1.5px;
    color: var(--neon-main);
    background: transparent;
    border: 2px solid var(--neon-main);
    border-radius: 12px;
    cursor: pointer;
    margin: 10px 0;
    transition: 0.3s;
}
.btn:hover {
    background: var(--neon-main);
    color: black;
    transform: scale(1.08);
    box-shadow: 0 0 25px var(--neon-main), 0 0 15px var(--neon-red);
}
.btn.disabled {
    opacity: 0.25;
    cursor: not-allowed;
    border-color: gray;
    color: gray;
}

/* ================= CARDS ================= */
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 25px;
}
.card {
    background: var(--bg-box);
    border: 2px solid var(--neon-main);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 12px var(--neon-main);
    text-align: left;
    transition: 0.4s ease;
    animation: cardGlow 3s infinite;
}
.card:hover {
    box-shadow: 0 0 30px var(--neon-main), 0 0 15px var(--neon-red);
    transform: scale(1.05);
}
.card h2 {
    margin-bottom: 8px;
    font-size: 1.1rem;
    color: var(--neon-main);
    text-shadow: 0 0 8px var(--neon-main);
}
.card p {
    font-size: 0.88rem;
    margin: 4px 0;
}
.card .checkbox {
    justify-content: flex-start;
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Badge piscando */
.card p:first-child::after {
    content: '';
    display: inline-block;
    width: 10px;
    height: 10px;
    margin-left: 6px;
    border-radius: 50%;
    background: #00ff00;
    animation: pulseBadge 1.2s infinite;
    vertical-align: middle;
}
@keyframes pulseBadge {
    0%, 100% { opacity: 0.3; transform: scale(0.8); }
    50% { opacity: 1; transform: scale(1.3); }
}

/* Glow animado dos cards/modais */
@keyframes cardGlow {
  0% { box-shadow: 0 0 10px var(--neon-main); }
  50% { box-shadow: 0 0 25px var(--neon-main),0 0 12px var(--neon-red); }
  100% { box-shadow: 0 0 10px var(--neon-main); }
}
</style>
</head>
<body>

<!-- ================= CANVAS MATRIX ================= -->
<canvas id="matrixCanvas"></canvas>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
    <div class="center-icons">
        <button onclick="openModal('homeModal')">
            <img src="home.png" alt="Home">
        </button>
        <button onclick="openModal('gamesModal')">
            <img src="games.png" alt="Games">
        </button>
        <button onclick="openModal('discordModal')">
            <img src="Discord.png" alt="Discord">
        </button>
    </div>
    <button onclick="openModal('configBox')">‚öôÔ∏è</button>
</div>

<!-- ================= MAIN ================= -->
<div class="main">
    <h1>‚ö° Dominik Menu ‚ö°</h1>

    <!-- ================= MODALS (Home, Games, Discord, Config) ================= -->
    <div class="modal" id="homeModal">
        <h2>Home</h2>
        <p>Escolha uma op√ß√£o para come√ßar</p>
        <button class="btn" onclick="closeModal('homeModal')">Voltar</button>
    </div>

    <div class="modal" id="gamesModal">
        <h2>üéÆ Jogos Externos</h2>
        <div style="display:flex; align-items:center; justify-content:center; margin-top:5px; gap:15px;">
            <button class="btn" id="prevPageBtn">‚óÄ‚óÄ</button>
            <span id="pageIndicator">P√°gina 1/2</span>
            <button class="btn" id="nextPageBtn">‚ñ∂‚ñ∂</button>
        </div>
        <p>Sites dispon√≠veis: <strong id="gameCount">8</strong></p>
        <div class="card-container" id="gamesContainer"></div>
        <button class="btn" onclick="closeModal('gamesModal')">Voltar</button>
    </div>

    <div class="modal" id="discordModal">
        <h2>üí¨ Discord Group</h2>
        <p><strong>Nome:</strong> Os Guri</p>
        <p><strong>Descri√ß√£o:</strong> Um server focado em zoeira</p>
        <p><strong>Regras:</strong> Respeito e sem spam</p>
        <div class="checkbox">
            <input type="checkbox" onclick="toggleDiscord()"> Eu entendo e desejo entrar
        </div>
        <a href="https://discord.gg/9EdGdHRnGE" target="_blank">
            <button class="btn disabled" id="discordBtn" disabled onclick="playSound()">Entrar</button>
        </a>
        <button class="btn" onclick="closeModal('discordModal')">Voltar</button>
    </div>

    <div class="modal" id="configBox">
        <h2>‚öôÔ∏è Configura√ß√µes</h2>
        <div>
            <label>Tema Dark/Light:</label>
            <button onclick="toggleTheme()">ON/OFF</button>
        </div>
        <div style="margin-top:10px;">
            <label>üéµ M√∫sica:</label>
            <button id="musicToggleBtn">ON</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.2">
        </div>
        <div style="margin-top:10px;">
            <label>üåà Cor Neon:</label>
            <select id="neonColorSelect">
                <option value="#ff0000">Vermelho</option>
                <option value="#ff7f00">Laranja</option>
                <option value="#ffff00">Amarelo</option>
                <option value="#00ff00">Verde</option>
                <option value="#0000ff">Azul</option>
                <option value="#4b0082">√çndigo</option>
                <option value="#8b00ff">Roxo</option>
                <option value="#ff1493">Rosa</option>
                <option value="#ffffff">Branco</option>
                <option value="#000000">Preto</option>
                <option value="rainbow">Rainbow</option>
            </select>
        </div>
        <button class="btn" onclick="closeModal('configBox')">Fechar</button>
    </div>
</div>

<!-- ================= SONS ================= -->
<audio id="themeSound" src="toggle.mp3" preload="auto"></audio>
<audio id="bgMusic" src="musica.mp3" preload="auto" loop></audio>

<script>
// ================= VARI√ÅVEIS =================
const sound=document.getElementById("themeSound");
const bgMusic=document.getElementById("bgMusic");
bgMusic.volume=0.2;
let musicEnabled=localStorage.getItem("musicEnabled");
musicEnabled=musicEnabled===null?"true":musicEnabled;
musicEnabled=(musicEnabled==="true");
const musicToggleBtn=document.getElementById("musicToggleBtn");
const volumeControl=document.getElementById("volumeControl");
const neonColorSelect=document.getElementById("neonColorSelect");

// ================= SONS =================
function playSound(){ sound.currentTime=0; sound.volume=0.4; sound.play().catch(()=>{}); }
function playAndOpenLink(link){ if(confirm("Voc√™ ser√° redirecionado para um site externo. Continuar?")) window.open(link,"_blank"); }
function enableGame(check,id){ const btn=document.getElementById(id); btn.disabled=!check.checked; btn.classList.toggle('disabled',!check.checked); }
function toggleDiscord(){ const btn=document.getElementById("discordBtn"); btn.disabled=!btn.disabled; btn.classList.toggle("disabled"); playSound(); }
function openModal(id){ document.getElementById(id).classList.add('active'); playSound();}
function closeModal(id){ document.getElementById(id).classList.remove('active'); playSound();}
function toggleTheme(){ document.body.classList.toggle("light"); localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark"); playSound(); }

// ================= MUSICA =================
musicToggleBtn.onclick=()=>{ musicEnabled=!musicEnabled; if(musicEnabled) bgMusic.play(); else bgMusic.pause(); musicToggleBtn.innerText=musicEnabled?"ON":"OFF"; localStorage.setItem("musicEnabled",musicEnabled);}
volumeControl.oninput=()=>{ bgMusic.volume=volumeControl.value; localStorage.setItem("bgVolume",volumeControl.value);}

// ================= NEON =================
let rainbowInterval;
function setNeonColor(val){
    clearInterval(rainbowInterval);
    if(val==="rainbow"){
        let hue=0;
        rainbowInterval=setInterval(()=>{
            hue+=2;if(hue>360) hue=0;
            document.querySelectorAll('.modal,.card,.main,.sidebar').forEach(el=>el.style.borderColor=`hsl(${hue},100%,50%)`);
        },50);
        document.documentElement.style.setProperty('--neon-main','');
    }else{
        document.querySelectorAll('.modal,.card,.main,.sidebar').forEach(el=>el.style.borderColor=val);
        document.documentElement.style.setProperty('--neon-main',val);
    }
    localStorage.setItem("neonColor",val);
}
neonColorSelect.onchange=()=>setNeonColor(neonColorSelect.value);

// ================= JOGOS COM PAGINA√á√ÉO =================
const allGames = [
    {name:"Gartic", link:"https://gartic.com.br/", badge:"üü¢ Risco baixo", desc:"Desenho e adivinha√ß√£o online."},
    {name:"Fire Boy & Water Girl", link:"https://www.friv.com/z/games/fireboyandwatergirlforest/game.html", badge:"üü° Conte√∫do externo", desc:"Plataforma cooperativa de puzzles."},
    {name:"JackSmith", link:"https://jacksmithgame.io/", badge:"üü° Conte√∫do externo", desc:"Cria√ß√£o de armas e batalhas."},
    {name:"Codenames", link:"https://codenames.game/", badge:"üîµ Recomendado", desc:"Jogo de palavras em equipe."},
    {name:"Zombies.io", link:"https://zombs.io/", badge:"üü° Conte√∫do externo", desc:"Sobreviva aos zumbis online."},
    {name:"Taming.io", link:"https://taming.io/", badge:"üü° Conte√∫do externo", desc:"Domine criaturas e explore."},
    {name:"Diep.io", link:"https://diep.io/", badge:"üü° Conte√∫do externo", desc:"Jogo de tanques online."},
    {name:"Mope.io", link:"https://mope.io/", badge:"üü° Conte√∫do externo", desc:"Sobreviva e evolua no mundo online."}
];

let currentPage = 1;
const gamesPerPage = 4;
const totalPages = Math.ceil(allGames.length / gamesPerPage);

function renderGamesPage(page){
    const container = document.getElementById("gamesContainer");
    container.innerHTML = "";
    const start = (page-1)*gamesPerPage;
    const end = start+gamesPerPage;
    allGames.slice(start,end).forEach((game,index)=>{
        const gameId = `g${start+index+1}`;
        const card = document.createElement("div");
        card.className="card";
        card.innerHTML=`
            <h2>${game.name}</h2>
            <p>${game.badge}</p>
            <p>${game.desc}</p>
            <div class="checkbox">
                <input type="checkbox" onchange="enableGame(this,'${gameId}')"> Eu entendo os riscos
            </div>
            <button class="btn disabled" id="${gameId}" disabled onclick="playAndOpenLink('${game.link}')">Acessar</button>
        `;
        container.appendChild(card);
    });
    document.getElementById("pageIndicator").innerText = `P√°gina ${currentPage}/${totalPages}`;
    document.getElementById("gameCount").innerText = allGames.length;
}

document.getElementById("prevPageBtn").onclick=()=>{
    if(currentPage>1){ currentPage--; renderGamesPage(currentPage); playSound();}
};
document.getElementById("nextPageBtn").onclick=()=>{
    if(currentPage<totalPages){ currentPage++; renderGamesPage(currentPage); playSound();}
};

// ================= MATRIX CANVAS =================
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
const fontSize = 16;
const columns = Math.floor(width/fontSize);
const drops = Array(columns).fill(1);
function drawMatrix(){
    ctx.fillStyle='rgba(0,0,0,0.05)';
    ctx.fillRect(0,0,width,height);
    ctx.fillStyle='#0F0';
    ctx.font = fontSize+'px monospace';
    for(let i=0;i<drops.length;i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
    }
}
setInterval(drawMatrix,50);
window.onresize=()=>{ width = canvas.width=window.innerWidth; height=canvas.height=window.innerHeight;};

// ================= INICIALIZA√á√ÉO =================
window.addEventListener("load", ()=>{
    if(localStorage.getItem("theme")==="light") document.body.classList.add("light");
    const vol=localStorage.getItem("bgVolume");
    if(vol!==null){ bgMusic.volume=vol; volumeControl.value=vol;}
    const color=localStorage.getItem("neonColor");
    if(color!==null){ neonColorSelect.value=color; setNeonColor(color);}
    if(musicEnabled) bgMusic.play();
    renderGamesPage(currentPage);
});
</script>
</body>
</html>
