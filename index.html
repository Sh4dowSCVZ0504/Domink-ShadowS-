<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Site</title>

<style>
:root {
    --bg-1: #0b0f14;
    --bg-2: #0f1f24;
    --bg-3: #1a1a1a;
    --bg-4: #200810;
    --bg-box: rgba(15, 20, 28, 0.85);
    --neon-main: #00b3b3;
    --neon-red: #ff0033;
    --text-main: #e6e6e6;
}

body.light {
    --bg-1: #f5f7ff;
    --bg-2: #e6f0ff;
    --bg-3: #ffffff;
    --bg-4: #fff4cc;
    --bg-box: rgba(255, 255, 255, 0.85);
    --neon-main: #4da6ff;
    --neon-red: #ffd84d;
    --text-main: #0a0a0a;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    color: var(--text-main);
    background: linear-gradient(270deg,var(--bg-1),var(--bg-2),var(--bg-3),var(--bg-4));
    background-size: 600% 600%;
    animation: cyber 14s ease infinite;
    transition: 0.4s ease;
    display: flex;
}

@keyframes cyber {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ================= SIDEBAR ================= */
.sidebar {
    width: 70px;
    background: var(--bg-box);
    border-right: 2px solid var(--neon-main);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 10px 0;
    position: fixed;
    top: 0;
    bottom: 0;
    z-index: 1000;
}

.sidebar .center-icons {
    display: flex;
    flex-direction: column;
    flex: 1;
    justify-content: center;
}

.sidebar button {
    background: none;
    border: none;
    color: var(--neon-main);
    font-size: 28px;
    margin: 15px 0;
    cursor: pointer;
    transition: 0.3s, text-shadow 0.6s;
}

.sidebar button:hover {
    color: #fff;
    text-shadow: 0 0 15px var(--neon-main);
}

/* ================= MAIN ================= */
.main {
    flex: 1;
    margin-left: 70px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    position: relative;
}

h1 {
    color: var(--neon-main);
    text-shadow: 0 0 8px var(--neon-main);
}

/* ================= MODALS ================= */
.modal {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--bg-box);
    border: 2px solid var(--neon-main);
    border-radius: 12px;
    padding: 20px;
    width: 90%;
    max-width: 520px;
    text-align: center;
    box-shadow: 0 0 25px var(--neon-main);
    z-index: 500;
}

.modal.active { display: block; }

/* ================= MINI TERMINAL / LOGS ================= */
.mini-terminal-right {
    position: fixed;
    top: 90px;
    right: 20px;
    width: 420px;
    max-width: calc(100% - 120px);
    padding: 18px;

    background: #050505;
    border: 1px solid rgba(0, 255, 120, 0.35);
    box-shadow: 0 0 30px rgba(0, 255, 120, 0.2);

    font-family: "Courier New", monospace;
    font-size: 13px;
    color: #00ff66;

    overflow: hidden;
    z-index: 900;
}

.mini-terminal-right pre {
    margin: 0;
    white-space: pre-wrap;
    line-height: 1.4;
    text-shadow: 0 0 6px rgba(0, 255, 120, 0.6);
}

@media (max-width: 768px) {
    .mini-terminal-right {
        display: none;
    }
}
</style>
</head>

<body>
<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
    <div class="center-icons">
        <button onclick="openModal('homeModal')">üè†</button>
        <button onclick="openModal('gamesModal')">üéÆ</button>
        <button onclick="openModal('discordModal')">üí¨</button>
    </div>
    <button onclick="openModal('configBox')">‚öôÔ∏è</button>
</div>

<!-- ================= MAIN ================= -->
<div class="main">
    <h1>‚ö° Dominik Menu ‚ö°</h1>

    <!-- (MODAIS continuam exatamente iguais aos seus) -->
</div>

<!-- ================= MINI TERMINAL ================= -->
<div class="mini-terminal-right">
<pre id="terminalText"></pre>
</div>
<script>
/* ================= SONS ================= */
const sound=document.getElementById("themeSound");
const bgMusic=document.getElementById("bgMusic");
bgMusic.volume=0.2;

let musicEnabled=localStorage.getItem("musicEnabled");
if(musicEnabled===null) musicEnabled="true";
musicEnabled=(musicEnabled==="true");

const musicToggleBtn=document.getElementById("musicToggleBtn");
const volumeControl=document.getElementById("volumeControl");
const neonColorSelect=document.getElementById("neonColorSelect");

function playSound(){
    if(musicEnabled) bgMusic.play().catch(()=>{});
    sound.currentTime=0;
    sound.volume=0.4;
    sound.play().catch(()=>{});
}

function playAndOpenLink(link){
    if(confirm("Voc√™ ser√° redirecionado para um site externo. Continuar?")){
        window.open(link,"_blank");
        logTerminal("EXTERNAL LINK OPENED");
    }
}

function enableGame(check,id){
    const btn=document.getElementById(id);
    btn.disabled=!check.checked;
    btn.classList.toggle('disabled',!check.checked);
    logTerminal(check.checked ? "RISK ACCEPTED" : "RISK REVOKED");
}

function toggleDiscord(){
    const btn=document.getElementById("discordBtn");
    btn.disabled=!btn.disabled;
    btn.classList.toggle("disabled");
    playSound();
    logTerminal("DISCORD CONFIRMATION TOGGLED");
}

function openModal(id){
    document.getElementById(id).classList.add('active');
    playSound();
    logTerminal("MODAL OPENED: "+id.toUpperCase());
}

function closeModal(id){
    document.getElementById(id).classList.remove('active');
    playSound();
    logTerminal("MODAL CLOSED: "+id.toUpperCase());
}

function toggleTheme(){
    document.body.classList.toggle("light");
    localStorage.setItem(
        "theme",
        document.body.classList.contains("light")?"light":"dark"
    );
    playSound();
    logTerminal("THEME SWITCHED");
}

/* ================= MUSICA ================= */
musicToggleBtn.onclick=()=>{
    musicEnabled=!musicEnabled;
    if(musicEnabled){
        bgMusic.play();
        logTerminal("BACKGROUND MUSIC ENABLED");
    } else {
        bgMusic.pause();
        logTerminal("BACKGROUND MUSIC DISABLED");
    }
    musicToggleBtn.innerText=musicEnabled?"ON":"OFF";
    localStorage.setItem("musicEnabled",musicEnabled);
}

volumeControl.oninput=()=>{
    bgMusic.volume=volumeControl.value;
    localStorage.setItem("bgVolume",volumeControl.value);
    logTerminal("VOLUME SET TO "+Math.round(volumeControl.value*100)+"%");
}

/* ================= NEON ================= */
let rainbowInterval;
function setNeonColor(val){
    clearInterval(rainbowInterval);
    if(val==="rainbow"){
        let hue=0;
        rainbowInterval=setInterval(()=>{
            hue+=2;
            if(hue>360) hue=0;
            document.querySelectorAll('.modal,.card,.main,.sidebar')
              .forEach(el=>{
                el.style.borderColor=`hsl(${hue},100%,50%)`;
              });
        },50);
        document.documentElement.style.setProperty('--neon-main','');
        logTerminal("NEON MODE: RAINBOW");
    }else{
        document.querySelectorAll('.modal,.card,.main,.sidebar')
          .forEach(el=>el.style.borderColor=val);
        document.documentElement.style.setProperty('--neon-main',val);
        logTerminal("NEON COLOR SET");
    }
    localStorage.setItem("neonColor",val);
}
neonColorSelect.onchange=()=>setNeonColor(neonColorSelect.value);

/* ================= MINI TERMINAL / LOGS ================= */
const terminalLines = [
" ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó",
"‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù ‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó‚ñà‚ñà‚ïî‚ïê‚ïê‚ïê‚ïê‚ïù",
"‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ñà‚ïó‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó  ",
"‚ñà‚ñà‚ïë   ‚ñà‚ñà‚ïë‚ñà‚ñà‚ïî‚ïê‚ïê‚ñà‚ñà‚ïó‚ñà‚ñà‚ïî‚ïê‚ïê‚ïù  ",
"‚ïö‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïî‚ïù‚ñà‚ñà‚ïë  ‚ñà‚ñà‚ïë‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ïó",
" ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù ‚ïö‚ïê‚ïù  ‚ïö‚ïê‚ïù‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù",
"",
"v.7.0.0 [SYSTEM BOOT]",
"",
"LOADING KERNEL........ OK",
"LOADING GRAPHICS...... OK",
"MOUNTING /DEV/SDA1.... OK",
"INITIALIZING UI....... OK",
"-------------------------------",
"SYSTEM READY."
];

const terminal=document.getElementById("terminalText");
let tLine=0, tChar=0;

function typeTerminal(){
    if(!terminal) return;
    if(tLine<terminalLines.length){
        if(tChar<terminalLines[tLine].length){
            terminal.textContent+=terminalLines[tLine][tChar++];
            setTimeout(typeTerminal,16);
        }else{
            terminal.textContent+="\n";
            tLine++; tChar=0;
            setTimeout(typeTerminal,120);
        }
    }
}

function logTerminal(text){
    if(!terminal) return;
    terminal.textContent+=`\n> ${text}`;
    terminal.scrollTop=terminal.scrollHeight;
}

/* ================= INICIALIZA√á√ÉO ================= */
window.onload=()=>{
    if(localStorage.getItem("theme")==="light")
        document.body.classList.add("light");

    const vol=localStorage.getItem("bgVolume");
    if(vol!==null){
        bgMusic.volume=vol;
        volumeControl.value=vol;
    }

    const color=localStorage.getItem("neonColor");
    if(color!==null){
        neonColorSelect.value=color;
        setNeonColor(color);
    }

    if(musicEnabled) bgMusic.play();

    typeTerminal();
    logTerminal("SESSION STARTED");
};
</script>
