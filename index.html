<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Site</title>

<style>
:root {
    --bg-dark: #0b0f14;
    --bg-box: rgba(15, 20, 28, 0.85);
    --neon-main: #00b3b3; /* petrÃ³leo neon */
    --neon-red: #ff0033; /* vermelho sutil */
    --text-main: #e6e6e6;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(
        270deg,
        #0b0f14,
        #0f1f24,
        #1a1a1a,
        #200810
    );
    background-size: 600% 600%;
    animation: cyber 14s ease infinite;

    display: flex;
    align-items: center;
    justify-content: center;

    color: var(--text-main);
    font-family: Arial, sans-serif;
    padding: 20px;
}

@keyframes cyber {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.box {
    width: 100%;
    max-width: 520px;
    padding: 2rem;
    border: 2px solid var(--neon-main);
    box-shadow:
        0 0 25px var(--neon-main),
        0 0 8px var(--neon-red);
    background: var(--bg-box);
    text-align: center;
    border-radius: 14px;
    animation: fade 0.4s ease;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    font-size: clamp(1.5rem, 4vw, 2.2rem);
    margin-bottom: 1rem;
    color: var(--neon-main);
    text-shadow: 0 0 8px var(--neon-main);
}

p {
    font-size: 1.05rem;
    opacity: 0.9;
}

/* BOTÃ•ES */
.buttons {
    margin-top: 2rem;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.btn {
    padding: 14px;
    font-size: 1.05rem;
    letter-spacing: 2px;
    color: var(--neon-main);
    background: transparent;
    border: 2px solid var(--neon-main);
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn:hover {
    background: var(--neon-main);
    color: black;
    box-shadow:
        0 0 20px var(--neon-main),
        0 0 10px var(--neon-red);
    transform: scale(1.05);
}

.btn:active {
    transform: scale(0.95);
}

/* TELAS */
.screen { display: none; }
.screen.active { display: block; }
</style>
</head>

<body>

<div class="box">

        <button class="btn" onclick="openScreen('home')">Voltar</button>
    </div>

    <!-- CONTATO -->
    <div class="screen" id="contact">
        <h1>ðŸ“¡ Contato</h1>
        <p>Entre em contato com este usuario do Discord: sh4dow05__.</p>
        <button class="btn" onclick="openScreen('home')">Voltar</button>

<script>
function openScreen(id) {
    document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
