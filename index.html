<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Site</title>

<style>
:root {
    /* DARK (PADRÃƒO) */
    --bg-1: #0b0f14;
    --bg-2: #0f1f24;
    --bg-3: #1a1a1a;
    --bg-4: #200810;

    --bg-box: rgba(15, 20, 28, 0.85);
    --neon-main: #00b3b3;
    --neon-red: #ff0033;
    --text-main: #e6e6e6;
}

/* LIGHT */
body.light {
    --bg-1: #f5f7ff;
    --bg-2: #e6f0ff;
    --bg-3: #ffffff;
    --bg-4: #fff4cc;

    --bg-box: rgba(255, 255, 255, 0.85);
    --neon-main: #4da6ff;
    --neon-red: #ffd84d;
    --text-main: #0a0a0a;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(
        270deg,
        var(--bg-1),
        var(--bg-2),
        var(--bg-3),
        var(--bg-4)
    );
    background-size: 600% 600%;
    animation: cyber 14s ease infinite;

    display: flex;
    align-items: center;
    justify-content: center;

    color: var(--text-main);
    font-family: Arial, sans-serif;
    padding: 20px;
    transition: 0.4s ease;
}

@keyframes cyber {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.box {
    width: 100%;
    max-width: 520px;
    padding: 2rem;
    border: 2px solid var(--neon-main);
    box-shadow:
        0 0 25px var(--neon-main),
        0 0 8px var(--neon-red);
    background: var(--bg-box);
    text-align: center;
    border-radius: 14px;
    animation: fade 0.4s ease;
    position: relative;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

h1 {
    color: var(--neon-main);
    text-shadow: 0 0 8px var(--neon-main);
}

/* BOTÃ•ES */
.buttons {
    margin-top: 2rem;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.btn {
    padding: 14px;
    font-size: 1.05rem;
    letter-spacing: 2px;
    color: var(--neon-main);
    background: transparent;
    border: 2px solid var(--neon-main);
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn:hover {
    background: var(--neon-main);
    color: black;
    box-shadow:
        0 0 20px var(--neon-main),
        0 0 10px var(--neon-red);
    transform: scale(1.05);
}

.btn.disabled {
    opacity: 0.25;
    cursor: not-allowed;
    border-color: gray;
    color: gray;
}

/* TOGGLE TEMA */
.theme-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 55px;
    height: 28px;
    background: linear-gradient(135deg, #222, #444);
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--neon-main);
}

.toggle-circle {
    width: 22px;
    height: 22px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 3px;
    left: 4px;
    transition: 0.3s ease;
}

body.light .theme-toggle {
    background: linear-gradient(135deg, #4da6ff, #ffd84d);
}

body.light .toggle-circle {
    transform: translateX(26px);
}

/* TELAS */
.screen { display: none; }
.screen.active { display: block; }
</style>
</head>

<body>

<audio id="themeSound" src="toggle.mp3" preload="auto"></audio>

<div class="box">

    <!-- TOGGLE -->
    <div class="theme-toggle" id="themeToggle">
        <div class="toggle-circle"></div>
    </div>

    <!-- HOME -->
    <div class="screen active" id="home">
        <h1>âš¡ Dominik Menu âš¡</h1>
        <p>Escolha uma opÃ§Ã£o</p>

        <div class="buttons">

            <button class="btn" onclick="openScreen('about')">Sobre</button>
            <button class="btn" onclick="openScreen('contact')">Contato</button>
        </div>
    </div>

    <div class="screen" id="start">
        <h1>ðŸš€ Menu Principal</h1>
        <div class="buttons">

            <button class="btn" onclick="openScreen('discord')">Discord Group</button>
            <button class="btn disabled">Mais em breve...</button>
        </div>
        <button class="btn" onclick="openScreen('home')">Voltar</button>
    </div>

    <div class="screen" id="games">
        <h1>ðŸŽ® Jogos</h1>
        <p>Por enquanto fora de serviÃ§o.</p>
        <button class="btn" onclick="openScreen('start')">Voltar</button>
    </div>

    <div class="screen" id="discord">
        <h1>ðŸ’¬ Discord Group</h1>
        <p><b>Nome:</b> Os Guri</p>
        <p>Um server focado em zoeira</p>
        <button class="btn" onclick="openScreen('start')">Voltar</button>
    </div>

    <div class="screen" id="about">
        <h1>ðŸ§  Sobre</h1>
        <p>Projeto cyber focado em visual e interaÃ§Ã£o.</p>
        <button class="btn" onclick="openScreen('home')">Voltar</button>
    </div>

    <div class="screen" id="contact">
        <h1>ðŸ“¡ Contato</h1>
        <p>Discord: sh4dow05__</p>
        <button class="btn" onclick="openScreen('home')">Voltar</button>
    </div>

</div>

<script>
function openScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

const toggle = document.getElementById("themeToggle");
const sound = document.getElementById("themeSound");

if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light");
}

toggle.onclick = () => {
    document.body.classList.toggle("light");

    sound.currentTime = 0;
    sound.volume = 0.3;
    sound.play();

    localStorage.setItem(
        "theme",
        document.body.classList.contains("light") ? "light" : "dark"
    );
};
</script>

</body>
</html>
