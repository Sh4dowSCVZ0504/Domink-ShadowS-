<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(270deg, #00ffff, #7f00ff, #ff0055);
    background-size: 600% 600%;
    animation: cyber 10s ease infinite;

    display: flex;
    align-items: center;
    justify-content: center;

    padding: 20px;
}

@keyframes cyber {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.box {
    width: 100%;
    max-width: 520px;
    padding: 2rem;
    border: 2px solid cyan;
    box-shadow: 0 0 25px cyan;
    background: rgba(0,0,0,0.65);
    text-align: center;
    border-radius: 14px;
    animation: fade 0.4s ease;
}

@keyframes fade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

h1 {

}

p {

}

/* BOTÃ•ES */
.buttons {

}

.btn {
    padding: 14px;
    font-size: 1.05rem;
    letter-spacing: 2px;
    color: cyan;
    background: transparent;
    border: 2px solid cyan;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn:hover {
    background: cyan;
    color: black;
    box-shadow: 0 0 20px cyan;
    transform: scale(1.05);
}

.btn:active {
    transform: scale(0.95);
}

/* TELAS */
.screen { display: none; }
.screen.active { display: block; }
</style>
</head>
